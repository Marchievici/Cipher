<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cipher</h1>
      <div class="flex">
        <label>Enter your message here</label>
      </div>
      <div class="flex">
        <input type="search" class="message" />
      </div>
      <div>
        <label class="flex">Enter secret code</label>
      </div>
      <div class="flex">
        <input type="search" class="key" />
      </div>
      <div class="flex btn-en-de-crypt">
        <input type="submit" class="encrypt" value="Encrypt" />
        <input type="submit" class="decrypt" value="Decrypt" />
      </div>
      <div>
        <label class="message-label flex">Result message</label>
      </div>
      <div class="flex">
        <input type="search" class="result-message" />
      </div>
      <div class="flex">
        <input type="submit" class="copy" value="Copy text" />
      </div>
    </div>
  </body>
</html>
